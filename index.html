<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/spotify.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="/src/sass/pages/home-page.scss">
    <title>Spotify - Playlist</title>
  </head>

<body>
<div class="root">
  <nav class="navbar">
    <div class="navbar__arrows">
      <a href="#" class="navbar__arrow">
        <img src="/src/assets/left-arrow.svg" alt="arrow-left" />
      </a>
      <a href="#" class="navbar__arrow">
        <img src="/src/assets/right-arrow.svg" alt="arrow-right" />
      </a>
    </div> 

    <div class="navbar__profile"> 
      <img
        src="/src/assets/avatar.png"
        alt="Profile picture"
        class="navbar__profile-img"
      />
      <div class="navbar__profile-name">
        <p class="navbar__profile-name-text">Julia Gomez</p>
      </div> 
    </div> 
  </nav> 

  <header class="header">
    <img 
      src="/src/assets/banner.png" 
      alt="Banner picture" 
      class="header__banner"
      />

    <div class="header__content">
      <p class="header__playlist">Playlist</p>
      <h1 class="header__title">Top songs of the world</h1>
      <p class="header__description">Popular songs of Dua Lipa and many many others.</p>
    </div>
  </header>

  <section class="playlist">
    <div class="playlist__song"> <!-- ! On active: visable buttons [like and menu btn]-->
      <div class="playlist__number-indicator">
        <p class="playlist__number-indicator-text">01</p></div>
      <div class="playlist__song-cover">
        <img 
          src="/src/assets/cover.jpg" 
          alt="Song cover" 
          class="playlist__song-cover-img"
          />
      </div>
      <div class="playlist__song-id playlist__box">
        <p class="playlist__song-album playlist__fs-S">Dua Lipa</p>
        <p class="playlist__song-title playlist__fs-L">Don't Start Now</p>
      </div>
      <div class="playlist__artist-id playlist__box">
        <p class="playlist__artists playlist__fs-S">Artists</p>
        <p class="playlist__artist-title playlist__fs-L">Miley Cyrus</p> <!-- ! There could be more than one artist -->
      </div>
      <div class="playlist__time-id playlist__box">
        <p class="playlist__time playlist__fs-S">Time</p>
        <p class="playlist__time-counter playlist__fs-L">Miley Cyrus</p> 
      </div>
    </div>
  </section>

  <script type="module" src="/src/scripts/main.js"></script>
  <script
  type="module"
  src="/src/scripts/home-page.js"
  ></script>
</div>
</body>
</html>
